services:
  fiftyone:
    restart: always
    build:
      context: ../dataset
      dockerfile: ../dataset/Dockerfile
    volumes:
      - ${HOST_IMAGES_PATH}:${IMAGES_PATH}
    command: ["python", "-m", "impl.coco_uploader", "--output_dir", "${IMAGES_PATH}"]

  gradio_service:
    restart: always
    build:
      context: ../dataset
      dockerfile: ../dataset/Dockerfile
    volumes:
      - ${HOST_IMAGES_PATH}:${IMAGES_PATH}
    env_file:
      - path: .env
        required: true
    ports:
      - 7860:7860
    environment:
      - IMAGES_PATH=${IMAGES_PATH}
      - GRADIO_SERVER_NAME=0.0.0.0
      - POSTGRES_HOST=db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    command: python gradio_service.py
    links:
      - db
    depends_on:
      - db

  db:
    image: pgvector/pgvector:pg17
    container_name: pgvector-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    env_file:
      - path: .env
        required: true
    volumes:
      - ${PG_DATA}:/var/lib/postgresql/data
      - ./pgvector_init.sql:/docker-entrypoint-initdb.d/init.sql
